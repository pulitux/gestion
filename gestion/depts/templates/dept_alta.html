<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Departamentos - Alta</title>
</head>
<body>
      <form method="post" action="add">
        {% csrf_token %}
            <div data-role="header"><h2>Nuevo Departamento</h2></div>
            <div data-role="content">
                <fieldset style ="border: 3px solid black; padding: 20px; border-radius=10px color:black;">
                    <legend>Introduzca los datos</legend>
                        <form>
                            <input type="text" name="txtNumero" placeholder="Numero" list="ids"/>
                                <datalist id="ids">
                                    {% for num in ids %}
                                      <option value="{{num}}"></option>
                                    {% endfor %}
                                </datalist><br/>
                            <input type="text" name="txtNombre" placeholder="Nombre" list="names"/><br/>
                                <datalist id="names">
                                    {% for name in names %}
                                      <option value="{{name}}"></option>
                                    {% endfor %}
                                </datalist>
                            <input type="text" name="txtLocalidad" placeholder="Localidad " list="locs"/><br/>
                                <datalist id="locs">
                                    {% for loc in locs %}
                                      <option value="{{loc}}"></option>
                                    {% endfor %}
                                </datalist>
                            <br/><br/>
                            <button type="submit">Guardar</button>
                        </form>
                  </fieldset>
            <br/><br/>
            </div>
        </form>
    <div style="text-align:center;">
    <button onclick="window.location.href='index';">Listado</button>
    <button onclick="window.location.href='alta';">Alta</button>
    <button onclick="window.location.href='baja';">Baja</button>
    <button onclick="window.location.href='modificar';">Modificar</button>
    </div>
</body>
</form></html>
