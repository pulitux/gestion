<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departamentos</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<div data-role="page" id="create"></div>
<div data-role="header"><h2>Departamentos</h2></div>
<div data-role="content"></div>
        <fieldset style ="border: 3px solid black; padding: 20px; color:black;">
            <legend>Lista de Departamentos</legend>
                <table border="2" style="width:100%">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>LOCALIDAD</th>
                    </tr>
                    {% for id,name,loc in lista_departamentos%}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{name}}</td>
                            <td>{{loc}}</td>
                        </tr>
                   {% endfor%}
                </table>
        </fieldset>
    <br></br>
    <div style="text-align:center;">
    <button onclick="window.location.href='index';">Listado</button>
    <button onclick="window.location.href='alta';">Alta</button>
    <button onclick="window.location.href='baja';">Baja</button>
    <button onclick="window.location.href='modificar';">Modificar</button>
    </div>

</body>
</html>
